<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <!-- <script src="calculator.js"></script> -->
  </head>
  <body>

    <h1>SIMPLE CALCULATOR</h1>
    <form  id="calculator" onsubmit="evale(event)">
      <div id="caldesgin">

      <input type="txt" name=""  id="Digital" />
       
        <div class="row1">
        <input type="button" value="AC" id="AC" onclick="clr()"/>
        <input type="button" value="DEL" id="DEL" onclick="del()"/>
        <input type="button" value="%" id="mod" onclick="input(event)"/>
        <input type="button" value="/" id="div" onclick="input(event)"/>
      </div>
      <div class="row1">
      <input type="button" value="7" id="seven" onclick="input(event)"/>
      <input type="button" value="8" id="Eight" onclick="input(event)"/>
      <input type="button" value="9" id="Nine" onclick="input(event)"/>
      <input type="button"value="*" id="mul" onclick="input(event)"/>
    </div>
    <div class="row1">
      <input type="button"value="4" id="four" onclick="input(event)"/>
      <input type="button"value="5"id="five" onclick="input(event)"/>
      <input type="button" value="6" id="six" onclick="input(event)"/>
      <input type="button" value="-"  id="sub" onclick="input(event)"/>
    </div>
    <div class="row1">
      <input type="button"  value="1" id="one" onclick="input(event)"/>
      <input type="button" value="2" id="two" onclick="input(event)"/>
      <input type="button" value="3" id="three" onclick="input(event)"/>
      <input type="button" value="+" id="add" onclick="input(event)"/>
    </div>
    <div class="row1">
      <input type="button"value="0" id="Ten" onclick="input(event)"/>
      <input type="button"value="00" id="Zero" onclick="input(event)"/>
      <input type="button"value="." id="dec" onclick="input(event)"/>
      <input type="submit" value="=" id="Ans" />
    </div>
    </div>
  
    </form>
  </body>


<script>
   let calculator=document.getElementById("calculator");
  let display=document.getElementById("Digital");
  display.style.fontSize="30px"
  display.style.color="white"
  function input(event)
  {
    display.value+=event.target.value;
   
  
  }
  function evale(event)
  {
    event.preventDefault();
    let res=eval(display.value);
    display.value=res;
  }
  
 function clr()
 {
  display.value=""

 }
function del()
{
  display.value=display.value.slice(0,-1)
}
  
  








</script>











</html>
